<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Metapherine Pvt Ltd Logo</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
    }

    .logo-container {
      text-align: center;
    }

    .logo-text {
      font-size: 40px;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .meta {
      color: #0074C4; /* Blue */
    }

    .pher {
      color: #00B1AC; /* Green-Teal */
    }

    .dna-i {
      display: inline-block;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: white;
      border: 3px solid #00B1AC;
      position: relative;
      margin: 0 2px;
    }

    .dna-i::before,
    .dna-i::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 16px;
      background: #0074C4;
      top: 4px;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      border-radius: 1px;
    }

    .dna-i::after {
      transform: translateX(-50%) rotate(-45deg);
    }

    .logo-subtext {
      margin-top: 8px;
      font-size: 14px;
      letter-spacing: 6px;
      color: #0074C4;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo-text">
      <span class="meta">Meta</span>
      <span class="pher">pher</span>
      <span class="dna-i"></span>
      <span class="pher">ne</span>
    </div>
    <div class="logo-subtext">PVT LTD</div>
  </div>
</body>
</html>
